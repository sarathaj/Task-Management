{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Assign Task</title>
    <link rel="stylesheet" href="{% static 'core/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Assign Task to User</h1>
        <a href="{% url 'admin-dashboard' %}">&larr; Back to Dashboard</a>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Assign Task</button>
        </form>
    </div>
</body>
</html>
