<!DOCTYPE html>
<html>
<head>
    <title>Delete Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        .container {
            background: #fff;
            max-width: 420px;
            margin: 80px auto;
            padding: 32px 24px 24px 24px;
            border-radius: 10px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            text-align: center;
        }
        h1 {
            color: #d32f2f;
            margin-bottom: 18px;
        }
        p {
            color: #444;
            margin-bottom: 24px;
        }
        button {
            background: #d32f2f;
            color: #fff;
            border: none;
            padding: 10px 24px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 12px;
            transition: background 0.2s;
        }
        button:hover {
            background: #a31515;
        }
        a {
            color: #1976d2;
            text-decoration: none;
            font-size: 15px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete Task: {{ task.title }}</h1>
        <p>Are you sure you want to delete this task?</p>
        <form method="post" style="display:inline;">
            {% csrf_token %}
            <button type="submit">Yes, Delete</button>
        </form>
        <a href="{% url 'manage-tasks' %}">Cancel</a>
    </div>
</body>
</html>
