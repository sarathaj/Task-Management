<!DOCTYPE html>
<html>
<head>
    <title>Task Reports</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        .container {
            background: #fff;
            max-width: 900px;
            margin: 40px auto;
            padding: 32px 32px 24px 32px;
            border-radius: 10px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 24px;
        }
        a {
            display: inline-block;
            margin-bottom: 20px;
            color: #1976d2;
            text-decoration: none;
            font-size: 15px;
        }
        a:hover {
            text-decoration: underline;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fafbfc;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px 10px;
            border-bottom: 1px solid #e0e0e0;
            text-align: left;
        }
        th {
            background: #e3eafc;
            color: #222;
        }
        tr:hover {
            background: #f1f7ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Task Completion Reports</h1>
        <a href="{% url 'superadmin-dashboard' %}">&larr; Back to Dashboard</a>
        <table>
            <tr>
                <th>Task</th>
                <th>User</th>
                <th>Worked Hours</th>
                <th>Completion Report</th>
            </tr>
            {% for task in tasks %}
            <tr>
                <td>{{ task.title }}</td>
                <td>{{ task.assigned_to }}</td>
                <td>{{ task.worked_hours }}</td>
                <td>{{ task.completion_report }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" style="text-align:center;">No completed tasks found.</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
