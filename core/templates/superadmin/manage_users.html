<!DOCTYPE html>
<html>
<head>
    <title>Manage Users</title>
</head>
<body>
    <h1>Manage Users</h1>
    <a href="{% url 'superadmin-dashboard' %}">Back to Dashboard</a>
    <table border="1">
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Assigned Admin</th>
            <th>Actions</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td>
            <td>{{ user.assigned_admin }}</td>
            <td>
                <a href="{% url 'edit-user' user.id %}">Edit</a> |
                <a href="{% url 'delete-user' user.id %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'create-user' %}">Create New User</a>
</body>
</html>
