<!DOCTYPE html>
<html>
<head>
    <title>SuperAdmin Dashboard</title>
</head>
<body>
    <h1>SuperAdmin Dashboard</h1>
    <nav>
        <a href="{% url 'manage-users' %}">Manage Users</a> |
        <a href="{% url 'manage-tasks' %}">Manage Tasks</a> |
        <a href="{% url 'logout' %}">Logout</a>
    </nav>
    <h2>All Users</h2>
    <ul>
        {% for user in users %}
            <li>{{ user.username }} ({{ user.role }})</li>
        {% endfor %}
    </ul>
    <h2>All Tasks</h2>
    <ul>
        {% for task in tasks %}
            <li>{{ task.title }} - {{ task.status }}</li>
        {% endfor %}
    </ul>
</body>
</html>
